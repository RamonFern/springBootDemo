<div>
 </div>
  <h1 align="center">Cadastro e Manutenção de Funcionários</h1><br>
		<form class="form-horizontal">
			  <div>
				<label for="nome" class="col-sm-2 control-label">Nome</label>
				<div class="col-sm-10">
				  <input type="text" ng-model="funcionario.nome" class="form-control" id="nome" placeholder="Nome"><br>
				</div>
				 <div>
				<label for="cargo" class="col-sm-2 control-label">Cargo</label>
				<div class="col-sm-10">
				  <input type="text" ng-model="funcionario.cargo" class="form-control" id="cargo" placeholder="cargo"><br>
				</div>
		      <div>
				<label for="faltas" class="col-sm-2 control-label">Faltas</label>
				 <div class="col-sm-10">
				 <input type="text" ng-model="funcionario.faltas" class="form-control" id="faltas" placeholder="número de faltas"><br>
			   </div>
			  </div>
			  			  
			  <div align="center" class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
		
				  <button type="button" ng-click="salvarFuncionario()" class="btn btn-info">Salvar</button>
				  <button type="submit" ng-click="cancelarAlteracaoFuncionario()" class="btn btn-danger">Cancelar</button>
		                <label>Pesquisa:</label>				  
				  <input type="text" id="pesquisa" ng-model="pesquisaFuncionario" placeholder="Digite a Pesquisa">
				  </ br></ br>
				</div>
				</div>
				
				total de Funcionários: {{funcionarios.length}}
				
		</form>
            
            <div class="container">
			<table class="table table-striped table-hover">
			   <th>id</th>
               <th>Nome</th>
               <th>Cargo</th>
               <th>Faltas</th>
			   <th></th>
			   <th></th>
			   <th></th>
			   <tr ng-repeat="func in funcionarios | filter:pesquisaFuncionario">
				<td>{{func.id}}</td>
				<td>{{func.nome}}</td>
				<td>{{func.cargo}}</td>
				<td>{{func.faltas}}</td>
				<td></td>
				<td></td>
				<td></td>				
				<td><input type="button" value="Excluir" ng-click="excluirFuncionario(func)"/></td>
				<td><input type="button" value="Alterar" ng-click="alterarFuncionario(func)"/></td>
				<td><a href="funcionario/{{func.id}}" > Detalhe</a></td>
			   </tr>
			   
            </table>
		  </div>
</div>
