<div>

 </div>
  <h1 align="center">Cadastro e Manutenção de Alunos</h1><br>
		<form class="form-horizontal">
			  <div>
				<label for="nome" class="col-sm-2 control-label">Nome</label>
				<div class="col-sm-10">
				  <input type="text" ng-model="cliente.nome" class="form-control" id="nome" placeholder="Nome"><br>
				</div>
				 <div>
				<label for="mae" class="col-sm-2 control-label">Nome da Mãe</label>
				<div class="col-sm-10">
				  <input type="text" ng-model="cliente.mae" class="form-control" id="mae" placeholder="Nome da Mãe"><br>
				</div>
		      <div>
				<label for="fone" class="col-sm-2 control-label">Telefone</label>
				 <div class="col-sm-10">
				 <input type="text" ng-model="cliente.fone" class="form-control" id="fone" placeholder="Telefone"><br>
			   </div>
			  </div>
			  <div>
				<label for="sala" class="col-sm-2 control-label">Sala</label>
				<div class="col-sm-10">
				  <input type="text" ng-model="cliente.sala" class="form-control" id="sala" placeholder="Sala"><br>
				</div>
			  </div>
			  
			  <div align="center" class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
		
				  <button type="button" ng-click="salvarCliente()" class="btn btn-info">Salvar</button>
				  <button type="submit" ng-click="cancelarAlteracaoCliente()" class="btn btn-danger">Cancelar</button>
		                <label>Pesquisa:</label>				  
				  <input type="text" id="pesquisa" ng-model="pesquisaCliente" placeholder="Digite a Pesquisa">
				  </ br></ br>
				</div>
				</div>
				
				total de Alunos: {{clientes.length}}
				
		</form>
            
            <div class="container">
			<table class="table table-striped table-hover">
			   <th>id</th>
               <th>Nome</th>
               <th>Mãe</th>
               <th>Telefone</th>
               <th>Sala</th>
			   <th></th>
			   <th></th>
			   <th></th>
			   <tr ng-repeat="cli in clientes | filter:pesquisaCliente">
				<td>{{cli.id}}</td>
				<td>{{cli.nome}}</td>
				<td>{{cli.mae}}</td>
				<td>{{cli.fone}}</td>
				<td>{{cli.sala}}</td>
				<td><input type="button" value="Excluir" ng-click="excluirCliente(cli)"/></td>
				<td><input type="button" value="Alterar" ng-click="alterarCliente(cli)"/></td>
				<td><a href="clientes/{{cli.id}}" > Detalhe</a></td>
			   </tr>
			   
            </table>
		  </div>

</div>
